<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gallery</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <br /><br />
    <h1>Spring Boot file upload example</h1>
    <form th:action="@{/creatememe}" th:object="${photo}" method="post">
        <div><label> Top Text : <input type="text" th:field="*{topmessage}"/> </label></div>
        <div><label> Bottom Text: <input type="text" th:field="*{botmessage}"/> </label></div>
        <div><input type="submit" value="Submit Meme"/></div>
        <div><input type="hidden" th:field="*{image}"/></div>
    </form>


</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
