<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Secure Bones</title>
    <th:block th:fragment="head">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <style>
            img{
                position:relative;
                width: 500px;
            }
            .top {
                position: absolute;
                top: 50px;
                left: 150px;
                width: 100px;
                color: black;
            }

            .bottom {
                position: absolute;
                top: 250px;
                left: 150px;
                width: 100px;
                color: black;
            }
        </style>
        <![endif]-->
    </th:block>

</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <br /><br />
    <h1>Spring Boot file upload example</h1>


    <div th:if="${message}">
        <h2 th:text="${message}"/><br/><br/>
    </div>
    <div class="row">
    <div class="col-xs-6 col-md-6" th:each="photo : ${images}">
            <img th:utext="${photo.image}" style="position:absolute; width: 500px;" />
            <h2 class="top" th:text="${photo.topmessage}" style="position: absolute;
                top: 50px;
                left: 150px;
                width: 100px;
                color: white;";/>
            <h2 class="bottom" th:text="${photo.botmessage}" style=" position: absolute;
                 top:200px;
                left: 150px;
                width: 100px;
                color: white;"/>

    </div>
        <br/><br/> <br/><br/>

    </div>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
