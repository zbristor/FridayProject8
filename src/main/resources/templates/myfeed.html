<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>InstaPop</title>
    <th:block th:fragment="head">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <style>
            img{
                position:relative;
                width: 500px;
            }
            .top {
                position: absolute;
                top: 50px;
                left: 150px;
                width: 100px;
                color: black;
            }

            .bottom {
                position: absolute;
                top: 250px;
                left: 150px;
                width: 100px;
                color: black;
            }
        </style>
        <![endif]-->
    </th:block>

</head>
<body>
<th:block th:replace="base :: nav"></th:block>

<div class="container">
    <br /><br />
    <br/><br/> <br/><br/>
    <div class="row">
        <div class="col-xs-3 col-md-3" th:each="photo : ${photoList}">
            <div th:text="${photo.username}"></div>
            <a th:href="'/picture/'+${photo.id}" id="id"><img th:src="${photo.image}" style="position:relative; width: 250px;" /></a>
            <form th:action="@{/createcomment}" th:object="${comments}" method="post">
                <input type="text" th:field="*{comment}" name="comment" placeholder="Comment" />
                <input type="hidden" th:value="${photo.id}" name="photoID"  />
                <!-- <a th:utext="${photo.id}" th:href="'/picture/'+ ${photo.id}" class="btn btn-success" >Submit</a>-->
                <button type="submit" class="btn btn-primary">Comment</button>
            </form>
            <a th:text="${photo.likes}" th:href="'/likes/'+${photo.id}" class="btn btn-success" ></a>
            <br/><br/> <br/><br/>
        </div>
        <br/><br/> <br/><br/>

    </div>
</div><!-- /.container -->

<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
