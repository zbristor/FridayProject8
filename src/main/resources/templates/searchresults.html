
<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <th:block th:replace="base :: head"></th:block>
</head>
<body>
<th:block th:replace="base :: nav"></th:block>
<div class="container">
    <form action="/searchusers" method="post">
    <table class="table">
        <br><br><br>
        <th height="50">User Info</th>
        <!--<div th:each = "user: ${userList}">-->
        <div>
            <tr th:object="${us}"> <!--th:each = "job:${jobs}"-->
                <td><pre th:utext =  "*{username +'&#9;'+ firstName +' '+ lastName}"/><User Info/></td>

                <td><input type="submit" name="follow" value="follow" id="follow"/></td>

            </tr>
        </div>
    </table>
    </form>

</div>


<th:block th:replace="base :: footlinks"></th:block>
</body>
</html>
